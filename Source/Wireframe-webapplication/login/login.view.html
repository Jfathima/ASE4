
<html>
<head>
    <style>
        body  {

            background-color: #809F9F;
        }
    </style>
</head>

</br>
</br>
<div class="col-md-6 col-md-offset-3">
        <h1>Login your information</h1>
<h2> Register first if you don't have an account</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }" style="width:250px; height:30px;">
            <label for="username">Username</label>

            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required style="height: 29px; width:180px;" />

        </div>
        </br>
        </form>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required style="height: 29px; width: 180px;"/>

        </div>
    </br>
    </br>
    </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary"style=" height:33px; width:73px" >Login</button>


            <a href="#/register" class="btn btn-link">Register</a>
        </div>
</form>
</div>
</html>
